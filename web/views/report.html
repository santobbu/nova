<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>รายงานการลงทะเบียนร่วมกิจกรรม</title>
    <link href="../css/app.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">



    <link href="../css/loading.min.css" rel="stylesheet">

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.ui.widget.js"></script>
    <script src="../js/jquery.fileupload.js"></script>
    <script src="../js/loading.min.js"></script>
    <script src="../js/report.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
</head>

<body style="font-family: 'prompt';">

    <div style="width: 100%; padding: 0 20px;">

        <img src="./logo.jpg" width="100%" />
        
        <div class="col-sm-12">

            <h3>เงื่อนไขการค้นหา</h3>

            <div class="row form-group">
                <label class="space-right">วันที่</label>
                <input type="datetime-local" name="startdate" id="startdate" class="form-control input-date inline space-right" />
                <label class="space-right">ถึง</label>
                <input type="datetime-local" name="enddate" id="enddate" class="form-control input-date inline space-right" />
                <button id="submitBtn" class="register btn btn-primary">ตกลง</button>
            </div>

            <div class="row">
                <div class="form-group">
                    <table id="result">
                        <thead>
                            <th>ลำดับ</th>
                            <th>เลขประจำตัวประชาชน</th>
                            <th>เพศ</th>
                            <th>ชื่อ</th>
                            <th>นามสกุล</th>
                            <th>อีเมล์</th>
                            <th>เบอร์โทร</th>
                            <th>สี</th>
                            <th>QR Code</th>
                            <th>วันที่ลงทะเบียน</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
