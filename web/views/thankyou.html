      <script type="text/javascript">

        // Generate QR Code after page loaded 
        $(document).ready(function() {
          var customerId = qs('id');
          	
          var request = {
              'access-token': 'fba0adfbde29b5085eb9207cb5db8a85feb2a456',
              'frame_name': 'no-frame',
              'qr_code_text': customerId,
              'image_format': 'SVG',
              'qr_code_logo': 'scan-me',
              'download': 1,
          };

          // https://api.qr-code-generator.com/v1/codes?access-token=AACjOMyzk7PF7EqZk02adcq6vuSX-dsF_d2HOKwBDm5uL-c99LJ8gfZxJLk6hcfS&status=active&page=1&per-page=10&sort=-created&expand=folder%2ClastFrameTemplate%2Cstyle%2Ccampaign&rnd=1566665692038

          $.ajax({
            url: 'https://api.qr-code-generator.com/v1/create'
            , type: "post"
            , data: JSON.stringify(request)
            , success: function ( response ) {
              debugger;
                try {
                    var resp = response;

                } catch (ex) {
                    console.log(ex.stack);

                }
            }
            , error: function() {}
            , complete: function() {}
          });
        });

        function gotoMain () {
          window.location.href = "http://huaweifestival.com";
        }

        function qs(key) {
            key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
            var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
            return match && decodeURIComponent(match[1].replace(/\+/g, " "));
        }

      </script>
